<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500:600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" 
        rel="stylesheet">

    <!-- Sintax Untuk Menampilkan Penghubung CSS -->
    <link rel="stylesheet" href="style.css">

     <!-- Sintax Untuk Menampilkan Judul Website -->
    <title>Weather Website</title>
</head>

<body>
    
    <!-- Masukan Nama Negara -->
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <!-- Sintax Untuk Menampilkan Apabila Salah Mengimputkan Nama Negara Error 404 Not Found -->
        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <!-- Sintax Untuk Menampilkan Deskripsi dan Temperatur Cuaca -->
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <!-- Sintax Untuk Menampilkan Memperhitungkan Perkiraan Cuaca Secara Detail -->
        <div class="weather-details">

            <!-- Sintax Untuk Menampilkan Memperhitungkan Kelembapan -->
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <!-- Sintax Untuk Menampilkan Memperhitungkan Kecepatan Angin -->
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    <!-- Sintax Untuk Menampilkan Penghubung JavaScript -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
